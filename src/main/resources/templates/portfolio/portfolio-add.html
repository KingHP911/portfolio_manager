<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<hr class="my-5">

<div class="container mt-5 mb-5">
    <h1>New portfolio</h1>
    <div>
        <form th:method="POST" th:action="@{/portfolio/add}" th:object="${portfolio}">
            <input type="text" placeholder="Input name." class="form-control" id="name" th:field="*{name}">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Input name</div>
            <br>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
