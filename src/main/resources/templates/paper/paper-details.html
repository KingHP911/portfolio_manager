<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <hr class="my-4">

        <div class="container mt-5">
            <div class="alert alert-info mt-2">
                <h1 th:text="${paper.getName()}"></h1>
                <p th:text="${paper.getTicker()}"></p>
                <p th:text="${paper.getType()}"></p>
                <p th:text="${paper.getCurrency()}"></p>
                <p th:text="${paper.getCurrentPrice()}"></p>
                <a th:href="@{/paper/{id}/edit(id=${paper.getId()})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <p>
                    <form th:action="@{/paper/{id}/remove(id=${paper.getId()})}" method="post">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Remove</button>
                    </form>
                </p>
            </div>
        </div>
</body>
</html>
