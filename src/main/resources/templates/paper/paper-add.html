<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<hr class="my-5">

<div class="container mt-5 mb-5">
    <h1>New paper</h1>
    <div>
        <form th:method="POST" th:action="@{/paper/add}" th:object="${paper}">
            <input type="text" placeholder="Input name." class="form-control" id="name" th:field="*{name}">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Input name</div>
            <br>
            <input type="text" name="ticker" placeholder="Input ticker." class="form-control" id="ticker" th:field="*{ticker}">
            <div style="color:red" th:if="${#fields.hasErrors('ticker')}" th:errors="*{ticker}">Input ticker</div>
            <br>
            <div>
                <select class="form-select" name="type" required="" placeholder="Input type.">
                    <div th:each="paperType : ${types}" class="alert alert-info mt-2">
                        <option th:text="${paperType.name()}"></option>
                    </div>
                </select>
            </div>
            <br>
            <div>
                <select class="form-select" name="currency" required="" placeholder="Input currency.">
                    <div th:each="paperCurrency : ${currency}" class="alert alert-info mt-2">
                        <option th:text="${paperCurrency.name()}"></option>
                    </div>
                </select>
            </div>
            <br>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
