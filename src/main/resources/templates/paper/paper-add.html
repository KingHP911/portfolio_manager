<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<hr class="my-5">

<div class="container mt-5 mb-5">
    <h1>New paper</h1>
    <div>
        <form action="/paper/add" method="post">
            <input type="text" name="name" placeholder="Input name." class="form-control">
            <br>
            <input type="text" name="ticker" placeholder="Input ticker." class="form-control">
            <br>
            <div>
                <select class="form-select" name="type" required="" placeholder="Input type.">
                    <div th:each="el_t : ${types}" class="alert alert-info mt-2">
                        <option th:text="${el_t.name()}"></option>
                    </div>
                </select>
            </div>
            <br>
            <div>
                <select class="form-select" name="currency" required="" placeholder="Input currency.">
                    <div th:each="el_cur : ${currency}" class="alert alert-info mt-2">
                        <option th:text="${el_cur.name()}"></option>
                    </div>
                </select>
            </div>
            <br>
            <input type="number" step=0.01 name="purchasePrice" placeholder="Input purchase price." class="form-control">
            <br>
            <input type="datetime-local" name="purchaseDateStr" placeholder="Input purchase date." class="form-control">
            <br>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
